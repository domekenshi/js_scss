<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- インライン要素 -->
    <span>こんにちは！日本！</span>
    <span>こんにちは！日本！</span>
    <span>こんにちは！日本！</span>
    <span>こんにちは！日本！</span>
    <span>こんにちは！日本！</span>
    <!-- ブロック要素 -->
    <div>こんにちは！中国！</div>
    <div>こんにちは！中国！</div>
    <div>こんにちは！中国！</div>
    <div>こんにちは！中国！</div>
    <div>こんにちは！中国！</div>
    <!-- タグの種類がインライン要素かブロック要素か意識することが重要 -->

    <style>
        span{
            display: inline-block;
            width: 300px;
            height: 400px;
            background-color: magenta;
        }
    </style>
</body>
</html>
